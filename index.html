<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Book Marker</title>
    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- page icon -->
    <link rel="shortcut icon" href="./images/mark icon.png">
    <!-- font-awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1><i class="fas fa-bookmark"></i> Bookmarker</h1>
        <p>Bookmark your favorite sites and access them instantly!</p>
    </header>
    <div class="container">
        <!-- Header -->
        <div class="form-container">
            <form id="bookmarkForm">
                <div class="input-group mb-3">
                    <i class="icon-wrapper">
                        <img src="./images/pin_12060883.png" alt="" class="icon">

                    </i>
                    <input type="text" id="siteName" class="form-control" placeholder="Enter the site name">
                </div>

                <div class="input-group mb-4">
                    <i class="icon-wrapper">
                        <img src="./images/link_16539320.png" alt="" class="icon w-100">
                    </i>
                    <input type="url" id="siteURL" class="form-control" placeholder="Enter site URL" required>
                </div>

                <button type="submit" class="btn btn-block w-100 form-btn">Add Bookmark</button>
            </form>
        </div>

        <div class="table-container">
            <table class="table table-hover table-striped text-center">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="bookmarksList">
                    <!-- hambozo here -->
                </tbody>
            </table>
        </div>
    </div>




    <!-- script -->
    <script src="./js/script.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
